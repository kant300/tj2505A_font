<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>회원가입</title>
    <link rel='stylesheet' href='박옥선.css'>
</head>
<body>
    <div id="wrap"> <div id="headerwrap"> <div id="header">
                <div class="logo">
                    <img src="KakaoTalk_20250627_181003323.png" alt="StayPlan 로고" />
                </div>
                <div class="logtopMenu">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>

        <div class="container"> <h1> 회원가입 </h1>
            <form id="signupForm"> <div class="form-group"> <input id="signup_name" type="text" placeholder="성함" />
                </div>
                <div class="form-group">
                    <input id="signup_phone" type="text" placeholder="전화번호" />
                </div>
                <div class="form-group">
                    <input id="signup_email" type="email" placeholder="이메일" />
                </div>
                <div class="form-group">
                    <input id="signup_pwd" type="password" placeholder="비밀번호" />
                </div>
                <div class="form-group">
                    <input id="confirmPassword" type="password" placeholder="비밀번호 확인" />
                </div>

                <div class="checkbox-group"> <input type="checkbox" id="termsAgreement">
                    <label for="termsAgreement">이용약관 및 개인정보 처리방침에 동의합니다.</label>
                </div>

                <button type="submit" class="btnSignup"> 회원가입 </button> <div class="login-link"> <p> 이미 회원이신가요 ? <a href="#"> 로그인 </a></p>
                </div>
            </form>
        </div>

        <div id="footerwrap"> <div id="footer">
                <p class="footerTop">스테이플랜</p><br />
                <p> 숙소 위치 : 강원특별자치도 강릉시 창해로 514 (안현동)</p>
            </div>
        </div>
    </div>
    <script src='박옥선.js'></script> </body>
</html>
