<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>계정 만들기</h1>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" id="username" placeholder="아이디" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="termsAgreement" required>
                <label for="termsAgreement">이용약관 및 개인정보 처리방침에 동의합니다.</label>
            </div>

            <button type="submit" class="create-account-btn">계정 만들기</button>
        </form>

        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="#">로그인 ></a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
