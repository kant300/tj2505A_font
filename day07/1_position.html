<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='1_position.css'>
    <script src='main.js'></script>
</head>
<body>

    <h1> 1. position : relative </h1>
    <div class="box"> box1 </div>
    <div class="box box2"> box2 relative </div>
    <div class="box"> box3 </div>

    <h1> 2. position : relative </h1>
    <div class="box"> box1 </div>
    <div class="box box3"> box2 </div>
    <div class="box"> box3 </div>


    <h1> 3. position : static </h1>
    <div class="box"> box1 </div>
    <div class="box box4"> box2 </div>
    <div class="box"> box3 </div>
   
    <h1> 4. position : fixed </h1>
    <div class="box"> box1 </div>
    <div class="box box5"> box2 </div>
    <div class="box"> box3 </div>

    <h1> 5. position : fixed </h1>
    <div class="parent">
        <div class="box"> box1 </div>
        <div class="box box6"> box2 </div>
        <div class="box"> box3 </div>
    </div>
   
</body>
</html>
