<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!--반응형 : 화면 크기에 따른 사이즈변경, PC vs 모바일 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--부트스트랩 에서 제공하느 css CDN( 웹페이지로 코드 제공 ) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- 예제 구역 확인용-->
     <style> *{ border: 1px solid red; }</style>

</head>
<body>
    
    <h1> 부트스티랩 ( 현강의 기준 v5.3 <!-- 버전이 중요, 수업상 최신버전으로 사용 -->) : https://getbootstrap.kr/ </h1>
    <h3> 남이 만든 공식문서를 참고하여 내 프로젝트/코드에 적용시키는 연습 </h3>
    
    <h4> 1. 컨테이너 </h4>
    <div class="container"> <!-- 부트스트랩에서 제공하는 .container 클래스 사용 -->
        여기는 부트스트랩의 컨테어너/구역 입니다.
    </div>

    <!-- 부트스트랩에서 제공하는 JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
  
</body>
</html>
