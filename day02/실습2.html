<body>

    <form>
       카테고리 
      <select>

       <input type="radio" name="공개여부"/> 비공개글 <br/>
       공유선택 <input type="checkbox" name="공유여부"/> 카카오

       작성일자 <input type="date"/>
       작성시간 <input type="time"/> <br />
       <hr />
       첨부파일 <input type="file"/> <br /><br />
       <input type="button" value="목록보기"/>
       <input type="submit" value="글쓰기" />

    </form>
