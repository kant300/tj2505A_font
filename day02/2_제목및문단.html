<!DOCTYPE html>  <!-- HTML5버전 알리는 마크업, 생략가능 -->
<html>           <!-- 1. HTML 문서의 시작을 알리는 마크업 -->
    <head>           <!-- HTML 문서의 다양한 옵션정보 감싼 마크업 시작 -->
        <meta charset='utf-8'>  <!-- HTML 문서의 인코딩/번역방법 : UTF-8(전세계언어번역) -->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- HTML 문서의 디바이스 설정, 생략가능 -->
        <title>우리동네에 이사온것을 환영합니다.</title> <!-- HTML 문서의 제목 -->
        <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- HTML 문서의 반응형 디바이스 설정-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'><!-- HTML 문서의 CSS파일 포함 -->
        <script src='main.js'></script> <!-- HTML 문서의 JS파일 포함 -->
    </head>         <!-- HTML 문서의 다양한 옵션정보 감싼 마크업 끝 -->
    <body>          <!-- HTML 문서의 본문 시작 -->
        
        안녕하세요1 (마크업없는상태)
        <h1> 안녕하세요1 </h1> : h1 --> body -->
        <h2> 안녕하세요2 </h2>
        <h3> 안녕하세요3 </h3>
        <h4> 안녕하세요4 </h4>
        <h5> 안녕하세요5 </h5>
        <h6> 안녕하세요6 </h6>
        <h7> 안녕하세요7 </h7>
        문단1
        문단2

        <p> 문단1 마크업 </p><!-- paragraph문단 마크업 -->
        <p> 문단2 마크업 </p> 
        줄바꿈1(엔터 적용되지 않는다)
        줄바꿈2
        줄바꿈1<br /> <!-- break rule 약자 ,뒤에 /를 꼭 넣어야 리액트에서 반응한다.-->
        줄바꿈2<br />

        구분선 <hr /> <!-- horiztonal rule 약자 -->


    </body>          <!-- HTML 문서의 본문 끝-->
</html>          <!-- 2. HTML 문서의 끝을 알리는 마크업 --> 
<!-- 주석 : 실행결과에 표시되지 않은 구역 -->
 <!-- html샘플코드 자동완성 : 무조건 첫줄에서 ctrl+스페이스바 -->
